<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxes71 JS and the DOM</title>
    <link rel="stylesheet" href="static/css/main.css">
    <!-- JavaScript File Links @ end of html so that they load/execute last -->
    <!-- OR include the defer property on the script tag-->
    <script src="static/js/foxes71js-dom.js" defer></script>
</head>

<body>
    <h1>Hello, Foxes!</h1>
    <button id="color-button">Add color to text</button>
    <br>
    <form name="testForm" id="testForm">
        <label for="shark-name">Shark name:</label>
        <input type="text" name="shark-name" id="shark-name">

        <label for="shark-fact">SharkFact:</label>
        <input type="text" name="shark-fact" id="shark-fact">

        <button type="submit" id="submitButton">Submit SharkFact</button>
    </form>
    <br>
</body>

</html>
