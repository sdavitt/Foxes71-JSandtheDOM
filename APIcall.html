<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxes71 JS and the DOM</title>
    <link rel="stylesheet" href="static/css/main.css">
    <!-- JavaScript File Links @ end of html so that they load/execute last -->
    <!-- OR include the defer property on the script tag-->
    <script src="static/js/foxes71js-apis.js" defer></script>
</head>

<body>
    <h1>CatFacts</h1>
    <form name="ignore-this-form" id="ignore-this-form">
        <label for="name">What is your name?</label>
        <input type="text" name="name" id="name">

        <label for="fact-input">Would you like to receive CatFacts?</label>
        <input type="text" name="fact-input" id="fact-input">

        <button type="submit" id="submitButton">Submit</button>
    </form>
<!-- Axios Script Tag -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
